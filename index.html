<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Graphics</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:sans-serif;overflow-x:hidden}

/* HERO */
.hero{height:100vh;position:relative;overflow:hidden}
.hero video{width:100%;height:100%;object-fit:cover;filter:brightness(.5)}
.hero::after{
content:"";position:absolute;inset:0;
background:radial-gradient(circle at center,transparent,black 70%);
}
.hero-text{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
text-align:center;
animation:heroText 3s ease forwards
}
.hero-text h1{font-size:42px;letter-spacing:4px}
.hero-text p{opacity:.7;margin-top:6px}

@keyframes heroText{
from{opacity:0;transform:translate(-50%,-40%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

/* SECTION */
.section{padding:20px 10px}
.section h2{text-align:center;margin:10px 0;font-size:20px}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
.card{overflow:hidden;border-radius:10px}
.card img{width:100%;display:block;transition:.8s}
.card img:hover{transform:scale(1.15);filter:brightness(1.2)}

/* Lightbox */
#lightbox{
position:fixed;inset:0;background:rgba(0,0,0,.95);
display:none;align-items:center;justify-content:center
}
#lightbox img{max-width:95%;max-height:95%}

/* Social */
.social{position:fixed;right:10px;bottom:10px;display:flex;flex-direction:column;gap:8px}
.icon{
width:42px;height:42px;border-radius:50%;
background:#111;display:flex;align-items:center;justify-content:center;
font-size:20px;text-decoration:none;color:#fff;
animation:pulse 2s infinite
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 #00ffcc55}
100%{box-shadow:0 0 0 12px transparent}
}
</style>
</head>

<body>

<!-- HERO VIDEO -->
<div class="hero">
<video autoplay muted loop playsinline>
<source src="videos/anime.mp4">
</video>
<div class="hero-text">
<h1>Zyra Graphics</h1>
<p>Designing Experiences</p>
</div>
</div>

<!-- THUMBNAILS -->
<div class="section">
<h2>Thumbnails</h2>
<div class="grid" id="thumb"></div>
</div>

<!-- POSTERS -->
<div class="section">
<h2>Posters</h2>
<div class="grid" id="poster"></div>
</div>

<!-- ROSTER -->
<div class="section">
<h2>Roster Reveal</h2>
<div class="grid" id="roster"></div>
</div>

<!-- LOGOS -->
<div class="section">
<h2>Logos</h2>
<div class="grid" id="logo"></div>
</div>

<!-- Lightbox -->
<div id="lightbox"><img></div>

<!-- Social -->
<div class="social">
<a class="icon" href="https://instagram.com/xxxx">ðŸ“¸</a>
<a class="icon" href="https://wa.me/917385009275">ðŸ’¬</a>
</div>

<script>
const map=[
{el:"thumb",start:1,end:5},
{el:"poster",start:6,end:10},
{el:"roster",start:11,end:15},
{el:"logo",start:16,end:20}
];

map.forEach(sec=>{
let box=document.getElementById(sec.el);
for(let i=sec.start;i<=sec.end;i++){
let img=document.createElement("img");
img.src="images/"+i+".jpg";
img.onclick=()=>openLight(img.src);
box.appendChild(img);
}
});

function openLight(src){
let l=document.getElementById("lightbox");
l.style.display="flex";
l.querySelector("img").src=src;
}
document.getElementById("lightbox").onclick=()=>{
document.getElementById("lightbox").style.display="none";
};
</script>

</body>
</html>
