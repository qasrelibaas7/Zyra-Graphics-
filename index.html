<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Graphics</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}
.hero video{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}
.hero h1{
  font-size:3rem;
  animation:fadeUp 1s forwards;
}
.hero p{
  margin-top:10px;
  color:#ccc;
  animation:fadeUp 1.5s forwards;
}
.buttons{
  margin-top:25px;
  display:flex;
  gap:10px;
}
.buttons button{
  background:transparent;
  color:#fff;
  border:2px solid #fff;
  padding:10px 18px;
  cursor:pointer;
  transition:.3s;
}
.buttons button:hover{
  background:#fff;
  color:#000;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:20px;
}
.gallery img{
  width:100%;
  border-radius:6px;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #fff;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
}
#lightbox span{
  position:absolute;
  top:20px;right:30px;
  font-size:30px;
  cursor:pointer;
}

/* ABOUT */
.about{
  padding:40px 20px;
  text-align:center;
  color:#ccc;
}

/* SOCIAL FLOAT */
.social{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:999;
}
.social a{
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
  border:2px solid #fff;
  transition:.3s;
}
.social a:hover{
  transform:scale(1.2);
  box-shadow:0 0 20px #fff;
}
.social svg{
  width:28px;
  height:28px;
  fill:white;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="videos/anime.mp4" type="video/mp4">
  </video>
  <h1>Zyra Graphics</h1>
  <p>Hi, I'm Umer — Graphic Designer & Web Developer</p>

  <div class="buttons">
    <button onclick="showSection('thumbnails')">Thumbnails</button>
    <button onclick="showSection('roaster')">Roaster Reveal</button>
    <button onclick="showSection('posters')">Posters</button>
    <button onclick="showSection('logos')">Logos</button>
  </div>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLB()">
  <span>&times;</span>
  <img id="lbImg">
</div>

<!-- ABOUT -->
<div class="about">
  <h2>About Me</h2>
  <p>I create premium visuals for brands — posters, logos, thumbnails & web designs.</p>
</div>

<!-- SOCIAL ICONS (PURE SVG) -->
<div class="social">
  <a href="https://wa.me/7385009275" target="_blank">
    <!-- WhatsApp SVG -->
    <svg viewBox="0 0 448 512">
      <path d="M380.9 97.1C339-3.9 227.5-33.1 136.5 8.8 55.6 45.5 13.8 130.6 32.2 217.3L0 480l271.4-69.5c69.7 12.6 138.8-17.7 180.6-75.7 43.4-59.5 48.9-138.3 14.1-198.7z"/>
    </svg>
  </a>
  <a href="https://instagram.com/xxxxxxxxxxxxx" target="_blank">
    <!-- Instagram SVG -->
    <svg viewBox="0 0 448 512">
      <path d="M224 202.7A53.3 53.3 0 1 0 277.3 256 53.38 53.38 0 0 0 224 202.7z"/>
      <path d="M448 80v352a80 80 0 0 1-80 80H80a80 80 0 0 1-80-80V80a80 80 0 0 1 80-80h288a80 80 0 0 1 80 80zM224 338a82 82 0 1 1 82-82 82.09 82.09 0 0 1-82 82zm85.4-148.1a19.4 19.4 0 1 1 19.4-19.4 19.42 19.42 0 0 1-19.4 19.4z"/>
    </svg>
  </a>
</div>

<script>
const gallery = document.getElementById("gallery");
const lb = document.getElementById("lightbox");
const lbImg = document.getElementById("lbImg");

const sections = {
  thumbnails:[1,2,3,4,5],
  roaster:[6,7,8,9,10],
  posters:[11,12,13,14,15],
  logos:[16,17,18,19,20] // FIXED: logos now only images
};

function showSection(sec){
  gallery.innerHTML="";
  sections[sec].forEach(i=>{
    let img=document.createElement("img");
    img.src=`images/${i}.jpg`;
    img.onclick=()=>openLB(img.src);
    gallery.appendChild(img);
  });
  window.scrollTo({top:gallery.offsetTop,behavior:"smooth"});
}

function openLB(src){
  lb.style.display="flex";
  lbImg.src=src;
}
function closeLB(){
  lb.style.display="none";
}
</script>
</body>
</html>
