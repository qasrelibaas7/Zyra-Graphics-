<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Graphics</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Hero Section */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}
.hero h1 {
  font-size: 2.8rem;
  color: #fff;
  text-shadow: 0 0 10px #fff;
  animation: fadeIn 1.5s ease forwards;
}
.hero p {
  font-size: 1rem;
  color: #ccc;
  margin-top: 10px;
  animation: fadeIn 2s ease forwards;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 30px;
  flex-wrap: wrap;
}
.buttons button {
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}
.buttons button:hover {
  background: #fff;
  color: #000;
}

/* Gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 40px 10px;
}
.gallery img {
  width: 45%;
  max-width: 200px;
  border-radius: 5px;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* About */
.about {
  text-align: center;
  margin: 50px 20px;
  font-size: 0.95rem;
  color: #ccc;
}

/* Social Buttons */
.social {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.social a {
  padding: 10px 15px;
  background: #25d366;
  color: #fff;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
}

/* Animations */
@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(20px);}
  100% {opacity: 1; transform: translateY(0);}
}

@media(min-width: 768px){
  .gallery img{
    width: 180px;
  }
  .hero h1{
    font-size: 3.5rem;
  }
  .hero p{
    font-size: 1.2rem;
  }
}
</style>
</head>
<body>

<!-- Hero -->
<div class="hero">
  <h1>Zyra Graphics</h1>
  <p>Hi, I'm Umer â€” a graphic designer & web developer.</p>
  <div class="buttons">
    <button onclick="showGallery()">View Gallery</button>
  </div>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery"></div>

<!-- About -->
<div class="about">
  <h2>About Us</h2>
  <p>We create visuals that move. Professional posters, logos, and creative designs for brands & clients.</p>
</div>

<!-- Social -->
<div class="social">
  <a href="https://wa.me/7385009275" target="_blank">WhatsApp</a>
  <a href="https://instagram.com/xxxxxxxxxxxxx" target="_blank">Instagram</a>
</div>

<script>
const gallery = document.getElementById('gallery');
const totalImages = 20; // Total images uploaded in /images folder

function showGallery(){
  gallery.innerHTML = '';
  for(let i=1; i<=totalImages; i++){
    const img = document.createElement('img');
    img.src = `images/${i}.jpg`; // images folder ke andar directly
    gallery.appendChild(img);
  }
  window.scrollTo({top: gallery.offsetTop, behavior: 'smooth'});
}
</script>

</body>
</html>
