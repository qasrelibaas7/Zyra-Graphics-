<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Graphics</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;overflow-x:hidden}

/* NAV */
nav{
position:fixed;top:0;left:0;width:100%;
display:flex;justify-content:center;
gap:20px;padding:10px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(10px);
z-index:99
}
nav button{
background:none;border:1px solid #0ff;
color:#0ff;padding:6px 14px;
border-radius:20px;font-size:12px;
}

/* HERO */
.hero{
height:100vh;position:relative;overflow:hidden
}
.hero video{
width:100%;height:100%;
object-fit:cover;filter:brightness(.45)
}
.hero::after{
content:"";position:absolute;inset:0;
background:radial-gradient(circle,transparent,#000 80%)
}
.hero-text{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
text-align:center
}
.hero-text h1{
font-family:'Orbitron';
font-size:52px;letter-spacing:6px;
animation:glow 3s infinite alternate
}
.hero-text p{opacity:.8;margin-top:10px}

@keyframes glow{
from{text-shadow:0 0 10px #0ff}
to{text-shadow:0 0 25px #0ff}
}

/* ABOUT */
.about{
padding:30px 20px;
text-align:center;opacity:.9
}

/* SECTIONS */
.section{display:none;padding:20px}
.section.active{display:block}

.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:8px
}
.card{
overflow:hidden;border-radius:12px
}
.card img{
width:100%;transition:1s
}
.card:hover img{
transform:scale(1.2);
filter:brightness(1.3)
}

/* LIGHTBOX */
#lightbox{
position:fixed;inset:0;
background:rgba(0,0,0,.95);
display:none;align-items:center;justify-content:center
}
#lightbox img{
max-width:95%;max-height:95%
}

/* SOCIAL */
.social{
position:fixed;right:10px;bottom:10px;
display:flex;flex-direction:column;gap:10px
}
.icon{
width:46px;height:46px;
border-radius:50%;background:#0ff;
display:flex;align-items:center;justify-content:center;
font-size:22px;color:#000;
animation:pulse 2s infinite
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 #0ff88}
100%{box-shadow:0 0 0 15px transparent}
}

/* DESKTOP */
@media(min-width:700px){
.grid{grid-template-columns:repeat(4,1fr)}
.hero-text h1{font-size:72px}
}
</style>
</head>

<body>

<nav>
<button onclick="show('thumb')">Thumbnails</button>
<button onclick="show('poster')">Posters</button>
<button onclick="show('roster')">Roster</button>
<button onclick="show('logo')">Logos</button>
</nav>

<div class="hero">
<video autoplay muted loop playsinline>
<source src="videos/anime.mp4">
</video>
<div class="hero-text">
<h1>Zyra Graphics</h1>
<p>My name is Umer and I am a graphic designer & web developer</p>
</div>
</div>

<div class="about">
Professional creative studio focused on cinematic visuals,
branding, motion and interactive web experiences.
</div>

<div class="section active" id="thumb">
<div class="grid"></div>
</div>

<div class="section" id="poster">
<div class="grid"></div>
</div>

<div class="section" id="roster">
<div class="grid"></div>
</div>

<div class="section" id="logo">
<div class="grid"></div>
</div>

<div id="lightbox"><img></div>

<div class="social">
<a class="icon" href="https://instagram.com/xxxx">ðŸ“¸</a>
<a class="icon" href="https://wa.me/917385009275">ðŸ’¬</a>
</div>

<script>
const map=[
{id:"thumb",start:1,end:5},
{id:"poster",start:6,end:10},
{id:"roster",start:11,end:15},
{id:"logo",start:16,end:20}
];

map.forEach(sec=>{
let box=document.querySelector("#"+sec.id+" .grid");
for(let i=sec.start;i<=sec.end;i++){
let d=document.createElement("div");
d.className="card";
let img=document.createElement("img");
img.src="images/"+i+".jpg";
img.onclick=()=>openLight(img.src);
d.appendChild(img);
box.appendChild(d);
}
});

function openLight(src){
let l=document.getElementById("lightbox");
l.style.display="flex";
l.querySelector("img").src=src;
}
document.getElementById("lightbox").onclick=()=>{
document.getElementById("lightbox").style.display="none";
};

function show(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
